<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damn Form</title>
    <meta name="description" content="Backend for Forms">
    <link rel="stylesheet" href="/css/app.css" type="text/css" />
</head>
	<body>
    <div class="container">
      <h1>Damn Form Demo</h1>
			<ul class="nav nav-tabs">
			  <li class="active"><a href="#event" data-toggle="tab">Event Form</a></li>
			  <li><a href="#landing" data-toggle="tab">Landing Page</a></li>
			  <li><a href="#contact" data-toggle="tab">Contact Form</a></li>
			</ul>

			<div class="tab-content">
			  <div class="tab-pane active" id="event">
			  	<br/>
		  		<!-- Event Form -->
		  		<form class="form-horizontal" method="post" action="http://localhost:8000/api/eabe39d6-0f99-4a2d-bcf9-ed8e92664ccc">
		  		  <div class="form-group">
		  		    <label for="Name" class="col-sm-2 control-label">Name</label>
		  		    <div class="col-sm-4">
		  		      <input type="text" class="form-control" name="myname" placeholder="Name"/>
		  		    </div>
		  		  </div>
		  		  <div class="form-group">
		  		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		  		    <div class="col-sm-4">
		  		      <input type="email" class="form-control" name="myemail" placeholder="Email"/>
		  		    </div>
		  		  </div>
		  		  <div class="form-group">
		  		    <label for="mobile" class="col-sm-2 control-label">Contact</label>
		  		    <div class="col-sm-4">
		  		      <input type="mobile" class="form-control" name="mymobile" placeholder="Mobile"/>
		  		    </div>
		  		  </div>
		  		  <div class="form-group">
		  		    <label for="teamname" class="col-sm-2 control-label">Team Name</label>
		  		    <div class="col-sm-4">
		  		      <input type="text" class="form-control" name="myteamname" placeholder="Team Name"/>
		  		    </div>
		  		  </div>
		  		  <div class="form-group">
		  		  	<label for="teamsize" class="col-sm-2 control-label">Team Size</label>
		  		  	<div class="col-sm-4">
		  		  		<select name="teamsize">
		  		  			<option>1</option>
		  		  			<option>2</option>
		  		  			<option>3</option>
		  		  			<option>4</option>
		  		  		</select>
		  		  	</div>
		  		  </div>
		  		  <div class="form-group">
		  		    <div class="col-sm-offset-2 col-sm-4">
		  		      <button type="submit" class="btn btn-info">Register</button>
		  		    </div>
		  		  </div>
		  		</form>

			  </div>

			  <div class="tab-pane" id="landing">
			  	<br/>
			  	<!-- Landing Page Form -->
			  	<form class="form-horizontal" method="post" action="http://localhost:8000/api/eabe39d6-0f99-4a2d-bcf9-ed8e92664ccc">
			  	  <div class="form-group">
			  	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			  	    <div class="col-sm-4">
			  	      <input type="email" class="form-control" name="myemail" placeholder="Email"/>
			  	    </div>
			  	  </div>

			  	  <div class="form-group">
			  	    <div class="col-sm-offset-2 col-sm-4">
			  	      <button type="submit" class="btn btn-success">Subscribe</button>
			  	    </div>
			  	  </div>
			  	</form>

			  </div>

			  <div class="tab-pane" id="contact">
			  	<br/>
			  	<!-- Contact Form -->
			  	<form class="form-horizontal" method="post" action="http://localhost:8000/api/eabe39d6-0f99-4a2d-bcf9-ed8e92664ccc">
			  	  <div class="form-group">
			  	    <label for="Name" class="col-sm-2 control-label">Name</label>
			  	    <div class="col-sm-4">
			  	      <input type="text" class="form-control" name="myname" placeholder="Name" required />
			  	    </div>
			  	  </div>
			  	  <div class="form-group">
			  	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			  	    <div class="col-sm-4">
			  	      <input type="email" class="form-control" name="myemail" placeholder="Email"/>
			  	    </div>
			  	  </div>
			  	  <div class="form-group">
			  	    <label for="mobile" class="col-sm-2 control-label">Contact</label>
			  	    <div class="col-sm-4">
			  	      <input type="mobile" class="form-control" name="mymobile" placeholder="Mobile"/>
			  	    </div>
			  	  </div>
			  	  <div class="form-group">
			  	    <label for="subject" class="col-sm-2 control-label">Subject</label>
			  	    <div class="col-sm-4">
			  	      <input type="text" class="form-control" name="mysubject" placeholder="Subject"/>
			  	    </div>
			  	  </div>
			  	  <div class="form-group">
			  	  	<label for="subject" class="col-sm-2 control-label">Message</label>
			  	    <div class="col-sm-4">
			  	      <textarea class="form-control" name="mymessage" rows="3"></textarea>
			  	    </div>
			  	  </div>
			  	  <div class="form-group">
			  	    <div class="col-sm-offset-2 col-sm-4">
			  	      <button type="submit" class="btn btn-primary">Send Request</button>
			  	    </div>
			  	  </div>
			  	</form>

			  </div>
			</div>
  </div>


	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
