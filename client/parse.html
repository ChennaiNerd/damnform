<html>

<script>
function parseForm() {
	var mydata = [];
	var html = document.getElementById('data').value;
	//Parse Input Tags
	var isMandatory=false;
	var inputTags = html.match(/<input.*\/>/g);
	if (inputTags) {
		for(var index in inputTags) {
			var inputTag = inputTags[index],
				type = inputTag.match(/type=\"(.*?)\"/)[1],
				name = inputTag.match(/name=\"(.*?)\"/)[1],
				mandatoryMatch = inputTag.match(/required/);
				if (type && name) {
					var mytype = type;
					if (mytype === "text") {
						mytype = "string";
					}
					else if (mytype === "checkbox") {
						mytype = "boolean";
					}
					mydata.push({"name": name, "type": mytype, "mandatory": mandatoryMatch ? true : false});
				}
		}
	}
	//Parse TextAreas
	var textareaTags = html.match(/<textarea .*>.*<\/textarea>|<select .*>/g);
	if (textareaTags) {
		for(var index in textareaTags) {
			var textareaTag = textareaTags[index],
				name = textareaTag.match(/name=\"(.*?)\"/)[1],
				mandatoryMatch = textareaTag.match(/required/);
				if (name) {
					mydata.push({"name":name, "type": "string", "mandatory": mandatoryMatch ? true : false});
				}

		}
	}
	//Parse Select Tag
	console.log(mydata);
}


</script>

<textarea id="data"></textarea>
<button onClick="parseForm()">Generate</bottom>
</html>
